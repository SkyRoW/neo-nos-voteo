<div class="wrapper">
  <form [formGroup]="poolSettings">
    <div class="col-12 type">
      {{'pools.settings.private' | translate}}
      <mat-slide-toggle formControlName="public"></mat-slide-toggle>
      {{'pools.settings.public' | translate}}
    </div>

    <div class="col-12">
      <mat-form-field class="full-width">
        <mat-select [placeholder]="'pools.settings.verification' | translate" formControlName="verification">
          <mat-option *ngFor="let verification of verifications" [value]="verification.value">
            {{verification.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="date col-12">
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="startPicker" [placeholder]="'pools.settings.startDate' | translate"
               formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="date col-12">
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="endPicker" [placeholder]="'pools.settings.endDate' | translate"
               formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-checkbox class="example-margin" formControlName="reward">
        {{'pools.settings.reward' | translate}}
      </mat-checkbox>
    </div>

    <ng-container *ngIf="isReward">
      <mat-form-field class="full-width col-4">
        <input matInput type="number" [placeholder]="'pools.settings.totalBudget' | translate"
               formControlName="totalBudget">
        <span matSuffix>GAS</span>
      </mat-form-field>

      <mat-form-field class="full-width col-4">
        <input matInput type="number" [placeholder]="'pools.settings.totalReward' | translate"
               formControlName="totalReward">
        <span matSuffix>GAS</span>
      </mat-form-field>

      <mat-form-field class="full-width col-4">
        <input matInput type="number" [placeholder]="'pools.settings.participans' | translate"
               formControlName="participans">
      </mat-form-field>
    </ng-container>

    <div class="col-12">
      <mat-checkbox class="example-margin" formControlName="tokenRequirements">
        {{'pools.settings.tokenRequirements' | translate}}
      </mat-checkbox>
    </div>

    <mat-form-field class="col-4">
      <mat-select [placeholder]="'pools.settings.tokenType' | translate" formControlName="tokenType">
        <mat-option *ngFor="let tokenType of tokenTypes" [value]="tokenType.value">
          {{tokenType.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container *ngIf="areTokenRequirements">
      <mat-form-field class="col-4 full-width">
        <input type="number" matInput [placeholder]="'pools.settings.minimumAmount' | translate"
               formControlName="minimumAmount">

      </mat-form-field>

      <mat-form-field class="col-4 full-width">
        <input type="number" matInput [placeholder]="'pools.settings.tokensPerVote' | translate"
               formControlName="tokensPerVote">
      </mat-form-field>

      <mat-checkbox class="col-4 example-margin" formControlName="audianceSpecification">
        {{'pools.settings.audianceSpecification' | translate}}
      </mat-checkbox>
    </ng-container>

      <ng-content></ng-content>
      <!--<button (click)="back()" class="voteo-button">{{'actions.back' | translate}}</button>-->
      <!--<button (click)="submit()" class="voteo-button">{{'actions.submit' | translate}}</button>-->

  </form>
</div>
